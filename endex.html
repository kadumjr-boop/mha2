            }
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const json = JSON.parse(e.target.result);
                    if (!json.silver || !json.gold || !json.diamond) {
                        showMessageModal('الملف غير صالح. يرجى التأكد من أنه يحتوي على مراحل "silver", "gold", و"diamond".');
                        return;
                    }
                    
                    questions.silver = json.silver;
                    questions.gold = json.gold;
                    questions.diamond = json.diamond;
                    const localStorageKey = `questions_chapter_${currentChapterId || 'new'}`;
                    localStorage.setItem(localStorageKey, JSON.stringify(questions));
                    showMessageModal('تم تحميل الأسئلة وحفظها في جهازك بنجاح!');
                    
                    if (currentChapterId) {
                        selectChapter(currentChapterId);
                    }
                } catch (error) {
                    showMessageModal('حدث خطأ في قراءة ملف JSON. يرجى التأكد من أن التنسيق صحيح.');
                }
            };
            reader.readAsText(file);
        };

        window.startMillionaireGame = () => {
            if (!currentChapterId) {
                showMessageModal("الرجاء اختيار فصل أولاً!");
                return;
            }
            const allQuestions = [
                ...questions.silver.map(q => ({ ...q, stage: 'silver' })),
                ...questions.gold.map(q => ({ ...q, stage: 'gold' })),
                ...questions.diamond.map(q => ({ ...q, stage: 'diamond' }))
            ];
            
            if (allQuestions.length < 15) {
                showMessageModal("يجب أن يحتوي الفصل على 15 سؤالاً على الأقل لبدء هذه المسابقة.");
                return;
            }

            millionaireQuestions = shuffleArray(allQuestions).slice(0, 15);
            millionaireQuestionIndex = 0;
            millionaireCurrentAmount = 0;
            safeAmount = 0;
            used5050 = false;
            usedCallFriend = false;
            usedAudience = false;
            isQuestionLocked = false;
            displayMillionaireQuestion();
        };

        const displayMillionaireQuestion = () => {
            if (millionaireQuestionIndex >= millionaireQuestions.length) {
                endMillionaireGame("win");
                return;
            }
            
            const questionData = millionaireQuestions[millionaireQuestionIndex];
            const shuffledOptions = shuffleArray([...questionData.options]);
            const questionNumber = millionaireQuestionIndex + 1;
            millionaireCurrentAmount = parseInt(millionaireAmounts[millionaireQuestionIndex].replace(/,/g, ''));

            app.innerHTML = `
                <div class="millionaire-container flex-grow flex flex-col justify-between">
                    <div class="flex justify-between items-center w-full mb-4">
                        <div class="flex gap-4">
                            <button id="help5050" class="millionaire-help-icon text-white ${used5050 ? 'used' : ''}">50:50</button>
                            <button id="helpCall" class="millionaire-help-icon text-white ${usedCallFriend ? 'used' : ''}"><i class="fas fa-phone"></i></button>
                            <button id="helpAudience" class="millionaire-help-icon text-white ${usedAudience ? 'used' : ''}"><i class="fas fa-users"></i></button>
                        </div>
                        <ul class="millionaire-level-list">
                            ${millionaireAmounts.reverse().map((amount, index) => {
                                const level = 15 - index;
                                let className = '';
                                if (questionNumber === level) className = 'bg-yellow-400 text-black font-bold';
                                if (level === 5 || level === 10 || level === 15) className += ' border-b-2 border-white';
                                return `<li class="${className}">${level}. ${amount}</li>`;
                            }).join('')}
                        </ul>
                    </div>

                    <div class="millionaire-question-box">${questionData.q}</div>

                    <div class="millionaire-options grid grid-cols-2 gap-4">
                        ${shuffledOptions.map((option, index) => `
                            <button id="option${index}" class="millionaire-option-btn text-white" data-answer="${option}">${option}</button>
                        `).join('')}
                    </div>

                    <div class="flex justify-between items-center mt-6">
                        <button id="withdrawBtn" class="btn-back bg-gray-600 hover:bg-gray-700">انسحاب</button>
                        <button class="btn-back mt-6 bg-gray-600 hover:bg-gray-700" onclick="showChapterSelection()">العودة إلى الفصول</button>
                    </div>
                </div>
            `;
            
            const withdrawBtn = document.getElementById('withdrawBtn');
            const optionBtns = document.querySelectorAll('.millionaire-option-btn');

            withdrawBtn.onclick = () => {
                const finalAmount = millionaireQuestionIndex > 0 ? millionaireAmounts[millionaireQuestionIndex - 1] : "0";
                endMillionaireGame("withdraw", finalAmount);
            };

            optionBtns.forEach(btn => {
                btn.onclick = () => {
                    handleMillionaireAnswer(btn.dataset.answer, questionData);
                };
            });
            
            // Help buttons
            document.getElementById('help5050').onclick = use5050;
            document.getElementById('helpCall').onclick = useCallFriend;
            document.getElementById('helpAudience').onclick = useAudience;
        };

        const handleMillionaireAnswer = (userAnswer, questionData) => {
            const isCorrect = userAnswer === questionData.correct;
            const buttons = document.querySelectorAll('.millionaire-option-btn');
            
            buttons.forEach(button => {
                button.disabled = true;
                if (button.dataset.answer === questionData.correct) {
                    button.classList.add('correct');
                } else if (button.dataset.answer === userAnswer) {
                    button.classList.add('incorrect');
                }
            });

            if (isCorrect) {
                playSound(soundCorrect);
                if (millionaireQuestionIndex === 4 || millionaireQuestionIndex === 9 || millionaireQuestionIndex === 14) {
                    safeAmount = millionaireAmounts[millionaireQuestionIndex];
                }
                setTimeout(() => {
                    millionaireQuestionIndex++;
                    displayMillionaireQuestion();
                }, 2000);
            } else {
                playSound(soundIncorrect);
                endMillionaireGame("lose");
            }
        };

        const endMillionaireGame = (result, finalAmount = 0) => {
            let message = "";
            if (result === "win") {
                message = "تهانينا! لقد ربحت مليون دولار!";
            } else if (result === "lose") {
                message = `للأسف، إجابتك خاطئة. المبلغ الذي حصلت عليه هو ${safeAmount} دولار.`;
            } else if (result === "withdraw") {
                message = `لقد انسحبت. مبلغك النهائي هو ${finalAmount} دولار.`;
            }

            app.innerHTML = `
                <div class="flex flex-col items-center p-8 bg-gray-800 rounded-lg text-center">
                    <div class="stage-title">نهاية اللعبة</div>
                    <p class="text-xl mt-4">${message}</p>
                    <button class="btn-restart mt-6" onclick="showChapterSelection()">العب مرة أخرى</button>
                </div>
            `;
        };

        const use5050 = () => {
            if (used5050) return;
            used5050 = true;
            document.getElementById('help5050').classList.add('used');
            
            const questionData = millionaireQuestions[millionaireQuestionIndex];
            const options = Array.from(document.querySelectorAll('.millionaire-option-btn'));
            const correctOption = options.find(btn => btn.dataset.answer === questionData.correct);
            const incorrectOptions = options.filter(btn => btn.dataset.answer !== questionData.correct);
            
            shuffleArray(incorrectOptions);
            incorrectOptions[0].style.opacity = '0';
            incorrectOptions[1].style.opacity = '0';
        };

        const useCallFriend = () => {
            if (usedCallFriend) return;
            usedCallFriend = true;
            document.getElementById('helpCall').classList.add('used');
            
            const questionData = millionaireQuestions[millionaireQuestionIndex];
            const options = shuffleArray([...questionData.options]);
            const correctOption = questionData.correct;
            
            const isCorrectGuess = Math.random() < 0.5;
            let friendGuess;
            if (isCorrectGuess) {
                friendGuess = correctOption;
            } else {
                const wrongOptions = options.filter(opt => opt !== correctOption);
                friendGuess = wrongOptions[Math.floor(Math.random() * wrongOptions.length)];
            }
            
            lifelineTitle.textContent = "الاتصال بصديق";
            lifelineBody.innerHTML = `
                <p>صديقك يقول: "أعتقد أن الإجابة الصحيحة هي: **${friendGuess}**."</p>
                <p class="mt-2 text-sm text-gray-400">ملاحظة: الصديق قد لا يكون متأكداً بنسبة 100%.</p>
            `;
            lifelineModal.style.display = "block";
        };

        const useAudience = () => {
            if (usedAudience) return;
            usedAudience = true;
            document.getElementById('helpAudience').classList.add('used');
            
            const questionData = millionaireQuestions[millionaireQuestionIndex];
            const options = [...questionData.options];
            const correctOption = questionData.correct;
            
            let correctPercentage = 75;
            if (Math.random() > 0.5) { // 50% chance to have a less helpful audience
                correctPercentage = Math.floor(Math.random() * 20) + 40; // 40-60%
            }
            
            const total = 100;
            var remaining = total - correctPercentage;
            let percentages = {};
            
            options.forEach(opt => {
                if (opt === correctOption) {
                    percentages[opt] = correctPercentage;
                } else {
                    var randomRemaining = Math.floor(Math.random() * remaining);
                    percentages[opt] = randomRemaining;
                    remaining -= randomRemaining;
                }
            });
            
            // Distribute remaining percentage to other options
            const otherOptions = options.filter(opt => opt !== correctOption);
            if (otherOptions.length > 0) {
                percentages[otherOptions[0]] += remaining;
            }

            let chartHTML = '<ul class="text-right">';
            options.forEach(opt => {
                chartHTML += `
                    <li class="mb-2">
                        <span class="font-bold">${opt}:</span>
                        <div class="h-4 bg-blue-500 rounded-md" style="width: ${percentages[opt]}%;"></div>
                        <span class="text-sm">${percentages[opt]}%</span>
                    </li>
                `;
            });
            chartHTML += '</ul>';
            
            lifelineTitle.textContent = "رأي الجمهور";
            lifelineBody.innerHTML = chartHTML;
            lifelineModal.style.display = "block";
        };
        
        showChapterSelection();
    });
</script>
