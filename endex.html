                        ${shuffledOptions.map((option, index) => `
                            <button id="option${index}" class="millionaire-option-btn text-white" data-answer="${option}">${option}</button>
                        `).join('')}
                    </div>

                    <div class="flex justify-between items-center mt-6">
                        <button id="withdrawBtn" class="btn-back bg-gray-600 hover:bg-gray-700">ุงูุณุญุงุจ</button>
                        <button class="btn-back mt-6 bg-gray-600 hover:bg-gray-700" onclick="showChapterSelection()">ุงูุนูุฏุฉ ุฅูู ุงููุตูู</button>
                    </div>
                </div>
            `;
            
            const withdrawBtn = document.getElementById('withdrawBtn');
            const optionBtns = document.querySelectorAll('.millionaire-option-btn');

            withdrawBtn.onclick = () => {
                const finalAmount = millionaireQuestionIndex > 0 ? millionaireAmounts[millionaireQuestionIndex - 1] : "0";
                endMillionaireGame("withdraw", finalAmount);
            };

            optionBtns.forEach(btn => {
                btn.onclick = () => {
                    handleMillionaireAnswer(btn.dataset.answer, questionData);
                };
            });
            
            // Help buttons
            document.getElementById('help5050').onclick = use5050;
            document.getElementById('helpCall').onclick = useCallFriend;
            document.getElementById('helpAudience').onclick = useAudience;
        };

        const handleMillionaireAnswer = (userAnswer, questionData) => {
            const isCorrect = userAnswer === questionData.correct;
            const buttons = document.querySelectorAll('.millionaire-option-btn');
            
            buttons.forEach(button => {
                button.disabled = true;
                if (button.dataset.answer === questionData.correct) {
                    button.classList.add('correct');
                } else if (button.dataset.answer === userAnswer) {
                    button.classList.add('incorrect');
                }
            });

            if (isCorrect) {
                playSound(soundCorrect);
                if (millionaireQuestionIndex === 4 || millionaireQuestionIndex === 9 || millionaireQuestionIndex === 14) {
                    safeAmount = millionaireAmounts[millionaireQuestionIndex];
                }
                setTimeout(() => {
                    millionaireQuestionIndex++;
                    displayMillionaireQuestion();
                }, 2000);
            } else {
                playSound(soundIncorrect);
                endMillionaireGame("lose");
            }
        };

        const endMillionaireGame = (result, finalAmount = 0) => {
            let message = "";
            if (result === "win") {
                message = "ุชูุงูููุง! ููุฏ ุฑุจุญุช ููููู ุฏููุงุฑ!";
            } else if (result === "lose") {
                message = `ููุฃุณูุ ุฅุฌุงุจุชู ุฎุงุทุฆุฉ. ุงููุจูุบ ุงูุฐู ุญุตูุช ุนููู ูู ${safeAmount} ุฏููุงุฑ.`;
            } else if (result === "withdraw") {
                message = `ููุฏ ุงูุณุญุจุช. ูุจูุบู ุงูููุงุฆู ูู ${finalAmount} ุฏููุงุฑ.`;
            }

            app.innerHTML = `
                <div class="flex flex-col items-center p-8 bg-gray-800 rounded-lg text-center">
                    <div class="stage-title">ููุงูุฉ ุงููุนุจุฉ</div>
                    <p class="text-xl mt-4">${message}</p>
                    <button class="btn-restart mt-6" onclick="showChapterSelection()">ุงูุนุจ ูุฑุฉ ุฃุฎุฑู</button>
                </div>
            `;
        };

        const use5050 = () => {
            if (used5050) return;
            used5050 = true;
            document.getElementById('help5050').classList.add('used');
            
            const questionData = millionaireQuestions[millionaireQuestionIndex];
            const options = Array.from(document.querySelectorAll('.millionaire-option-btn'));
            const correctOption = options.find(btn => btn.dataset.answer === questionData.correct);
            const incorrectOptions = options.filter(btn => btn.dataset.answer !== questionData.correct);
            
            shuffleArray(incorrectOptions);
            incorrectOptions[0].style.opacity = '0';
            incorrectOptions[1].style.opacity = '0';
        };

        const useCallFriend = () => {
            if (usedCallFriend) return;
            usedCallFriend = true;
            document.getElementById('helpCall').classList.add('used');
            
            const questionData = millionaireQuestions[millionaireQuestionIndex];
            const options = shuffleArray([...questionData.options]);
            const correctOption = questionData.correct;
            
            const isCorrectGuess = Math.random() < 0.5;
            let friendGuess;
            if (isCorrectGuess) {
                friendGuess = correctOption;
            } else {
                const wrongOptions = options.filter(opt => opt !== correctOption);
                friendGuess = wrongOptions[Math.floor(Math.random() * wrongOptions.length)];
            }
            
            lifelineTitle.textContent = "ุงูุงุชุตุงู ุจุตุฏูู";
            lifelineBody.innerHTML = `
                <p>ุตุฏููู ูููู: "ุฃุนุชูุฏ ุฃู ุงูุฅุฌุงุจุฉ ุงูุตุญูุญุฉ ูู: **${friendGuess}**."</p>
                <p class="mt-2 text-sm text-gray-400">ููุงุญุธุฉ: ุงูุตุฏูู ูุฏ ูุง ูููู ูุชุฃูุฏุงู ุจูุณุจุฉ 100%.</p>
            `;
            lifelineModal.style.display = "block";
        };

        const useAudience = () => {
            if (usedAudience) return;
            usedAudience = true;
            document.getElementById('helpAudience').classList.add('used');
            
            const questionData = millionaireQuestions[millionaireQuestionIndex];
            const options = [...questionData.options];
            const correctOption = questionData.correct;
            
            let correctPercentage = 75;
            if (Math.random() > 0.5) { // 50% chance to have a less helpful audience
                correctPercentage = Math.floor(Math.random() * 20) + 40; // 40-60%
            }
            
            const total = 100;
            var remaining = total - correctPercentage;
            let percentages = {};
            
            options.forEach(opt => {
                if (opt === correctOption) {
                    percentages[opt] = correctPercentage;
                } else {
                    var randomRemaining = Math.floor(Math.random() * remaining);
                    percentages[opt] = randomRemaining;
                    remaining -= randomRemaining;
                }
            });
            
            // Distribute remaining percentage to other options
            const otherOptions = options.filter(opt => opt !== correctOption);
            if (otherOptions.length > 0) {
                percentages[otherOptions[0]] += remaining;
            }

            let chartHTML = '<ul class="text-right">';
            options.forEach(opt => {
                chartHTML += `
                    <li class="mb-2">
                        <span class="font-bold">${opt}:</span>
                        <div class="h-4 bg-blue-500 rounded-md" style="width: ${percentages[opt]}%;"></div>
                        <span class="text-sm">${percentages[opt]}%</span>
                    </li>
                `;
            });
            chartHTML += '</ul>';
            
            lifelineTitle.textContent = "ุฑุฃู ุงูุฌูููุฑ";
            lifelineBody.innerHTML = chartHTML;
            lifelineModal.style.display = "block";
        };
        
        showChapterSelection();
    });
</script>
